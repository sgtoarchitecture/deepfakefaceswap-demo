<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>DeepFake Face Swap - Step 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Deep Fake Face Swap AI</h1>
</header>

<div class="container">
  <div class="progress-bar">
    <div class="active">1. Képfeltöltés</div>
    <div>2. Fizetés</div>
    <div>3. Feldolgozás</div>
  </div>

  <h2>Töltsd fel a forrás- és a célképet!</h2>
  <form id="uploadForm">
    <label>Forráskép (arc)</label>
    <input type="file" id="sourceImage" accept="image/*" required>
    <label>Célkép (ahová beillesztjük az arcot)</label>
    <input type="file" id="targetImage" accept="image/*" required>
    <label>E-mail cím</label>
    <input type="email" id="email" placeholder="pl. valaki@example.com" required>
    <button type="submit" class="button">Tovább a fizetéshez</button>
  </form>
</div>

<footer>
  <p>&copy; 2023 deepfakefaceswap.com</p>
</footer>

<script>
  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const source = document.getElementById('sourceImage').files[0];
    const target = document.getElementById('targetImage').files[0];
    const email = document.getElementById('email').value;

    const formData = new FormData();
    formData.append('sourceImage', source);
    formData.append('targetImage', target);
    formData.append('email', email);

    try {
      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        // Sikeres feltöltés esetén navigálunk a fizetési oldalra az orderId paraméterrel
        window.location.href = 'step2.html?orderId=' + data.orderId;
      } else {
        alert('Hiba: ' + data.message);
      }
    } catch (err) {
      alert('Hiba történt a feltöltés során.');
      console.error(err);
    }
  });
</script>
</body>
</html>
