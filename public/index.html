<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Face Swap Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to the Deepfake Face Swap Demo</h1>
    <p>Upload an image and receive your processed image via email.</p>
    
    <form id="uploadForm">
        <input type="file" id="faceImage" accept="image/*" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Upload & Process</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('faceImage');
            const emailInput = document.getElementById('email');

            if (!fileInput.files.length) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('faceImage', fileInput.files[0]);
            formData.append('email', emailInput.value);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
